<!doctype html>
<html lang="en">
<head>
  <title>WeCode</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/stylesheets/codepad.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/buttons.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/video.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class='container-fluid' id='wholePage'>
  <div id='alertMessage' class="container-fluid" style="position:fixed;z-index:1090;display:none">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong id='alertMessageContent'></strong>
      <button type="button" class="close" onclick="$('#alertMessage').hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class='container-fluid'>
    <div class="row">
      <label for="createRoom" class="col-sm-3 col-form-label">https://WeCode.datinker.com/room/</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="roomName" placeholder="Code Room Name" required>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-secondary" onclick="createRoom()">CREATE ROOM</button>
      </div>
    </div>
  </div>
</div>

<script src="/javascripts/jquery-3.2.1.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous" defer></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous" defer></script>
<script src="/javascripts/roomCreate.js" defer></script>
</body>
</html>
